<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<style>
  /* Make the image fully responsive */
  .carousel-inner img {
      width: 100%;
     
  }

  .img-fluid{
    height: 10em;
    width: 25em;
  }

  .checked {
  color: orange;
}

  </style>

<body>

<nav class="navbar navbar-expand-sm bg-success navbar-dark">
  <ul class="navbar-nav">
    <li class="nav-item active">
      <a class="nav-link" href="#">Mount Everest</a>

    <li class="nav-item">

  </ul>
</nav>

<div id="demo" class="carousel slide" data-ride="carousel" data-interval="3000" data-pause="false">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>
  
  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://static.adweek.com/adweek.com-prod/wp-content/uploads/2017/11/la-hollywood-PAGE-2017.jpg" alt="Los Angeles" width="1100" height="500">
      <div class="carousel-caption">
        <h2>Los Angeles</h2>
        
      </div>
    </div>

        <h2>Vienna!</h2>
        
      </div>
    </div>
    <div class="carousel-item">
      <img src="https://www.visitbritain.com/sites/default/files/styles/consumer_campaigns_hero_mobile/public/paragraphs_bundles/campaign_offer/images/london_0.jpg?itok=jXRIbgYf" alt="New York" width="1100" height="500">
       <div class="carousel-caption">
        <h2>London</h2>
        
      </div>
    </div>
  </div>
  
</div>

        <span class="fa fa-star checked"></span>
